<style>
.container {
  display: grid;
  grid-template-columns: 100px 100px 100px;
  grid-template-rows: 100px 100px 100px;
  grid-template-areas:
    "a a a"
    "b c c"
    "b c c";
  gap: 5px;
}

.a { grid-area: a; background: lightcoral; }
.b { grid-area: b; background: rgb(69, 118, 135); }
.c { grid-area: c; background: lightgreen; }

</style>
<div class="container">
  <div class="a">A</div>
  <div class="b">B</div>
  <div class="c">C</div>
</div>
