<style>
    #one
    {
        animation-name: example;
        animation-duration: 10s;
    }
    #two
    {
        animation-name: example;
        animation-duration: 10s;
        animation-delay: 10s;
    }
    @keyframes example
    {
        from
        {
            background-color: red;
        }
        to
        {
            background-color: aqua;
        }
    }

</style>
<body>
    <h2 id="one">Heading</h2>
    <h2 id="two">Heading</h2>
</body>
