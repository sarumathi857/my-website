
<html>
<head>
    <title>Audio and Video Display</title>
</head>
<body>

    <h2>Audio Player</h2>
    <audio controls autoplay>
        <source src="audio/nature.mp3" type="audio/mp3">
        
    </audio>

    <h2>Video Player</h2>
    <video controls autoplay width="50%" height="50%">
        <source src="video/nature.mp4" type="video/mp4">
        
    </video>

</body>
</html>
