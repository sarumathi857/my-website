<html>
    <head>
        <title></title>
        <style>
            .a
            {
                text-transform: uppercase;
                font-size: 18px;
                color: hotpink;

            }
            .b
            {
                text-transform: lowercase;
                font-size: 10px;
                color: blueviolet;

            }
            .c
            {
                text-transform: capitalize;
                font-size: 30px;
                color: aqua;
            }
        </style>
    </head>
    <body>
        <p class="a">
            This is heading-1
        </p>
        <p class="b"> This is heading-2</p>
        <p class="c"> This is heading-3</p>
    </body>
</html>
