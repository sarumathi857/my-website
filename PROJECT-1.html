<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Flexbox Layout</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #333;
        
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
    }

    .box {
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }

    /* Different box sizes */
    .small {
        flex: 1 1 calc(25% - 10px);
        height: 250px;
    }

    .medium {
        flex: 1 1 calc(50% - 10px);
        height: 150px;
    }

    .large {
        flex: 1 1 calc(50% - 10px);
        height: 310px;
    }

    /* Background colors */
    .services { background-color: #9b9f3f; }
    .portfolio { background-color: #b33b3b; }
    .testimonials { background-color: #2b8c80; }
    .about { background-color: #d89b2b; }
    .contact { background-color: #1c6ca8; }

    /* Image styling */
    .image {
        background-size: cover;
        background-position: center;
    }
</style>
</head>
<body>

<div class="container">
    <div class="box small services">Services</div>
    <div class="box large image" style="background-image: url(image/chicken\ rice.jpeg);"></div>
    <div class="box small testimonials">Testimonials</div>
    <div class="box small image" style="background-image: url(image/burger.jpeg);"></div>
    <div class="box large image" style="background-image: url(image/food\ indian.jpeg);"></div>
    <div class="box small portfolio">Portfolio</div>
    <div class="box large image" style="background-image: url(image/food\ parota.jpeg);"></div>
    <div class="box small about">About Us</div>
    <div class="box small contact">Contact</div>
</div>
</body>
</html>
